name: Publish

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Publish to Eik
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install Dependencies
        run: |
          npm install
      - name: Run Build
        run: |
          npm run build -ws
      - name: Run Copy
        run: |
          npm run copy -ws
      - name: Run Publish
        run: |
          npm run eik:publish:ci -ws
        env:
          EIK_TOKEN: ${{ secrets.EIK_TOKEN }}